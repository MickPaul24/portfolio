    .carousel {
  overflow: hidden;

  position: relative;
}
.carousel-track {
  display: flex;
  animation: scroll 25s linear infinite;
}
.carousel-track.paused {
  animation-play-state: paused;
}
.carousel img {
  width: 260px;
  height: 280px;
  margin: 0 10px;
  transition: transform 0.3s ease;
  object-fit: cover;
  border-radius: 10px;
}
.carousel img:hover {
  transform: scale(1.05);
}
@keyframes scroll {
  0% { transform: translateX(0); }
  100% { transform: translateX(-80%); }
}
